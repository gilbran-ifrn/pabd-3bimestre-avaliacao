{% extends 'pageEstrutura.html' %}
{% block conteudo %}

  <div class="form-container">
    <h1>Alterar Dados Pessoais</h1>
    <form action="/updateUsuario" method="post">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" value="SEU CÓDIGO AQUI 7" placeholder="Digite seu nome" required>
      
      <label for="email">Email</label>
      <input type="email" id="email" name="email" value="SEU CÓDIGO AQUI 8" placeholder="Digite seu email" required>
      
      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua nova senha" required>
      
      <button type="submit">Atualizar</button>
    </form>
  </div>

  {% endblock %}
