<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clínica INFO3M - Cadastro</title>
  
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .register-container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      width: 550px;
      padding: 30px;
    }
    .register-container h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .register-container form {
      display: flex;
      flex-direction: column;
    }
    .register-container label {
      margin-bottom: 5px;
      color: #333;
      font-weight: bold;
    }
    .register-container input[type="text"],
    .register-container input[type="email"],
    .register-container input[type="password"] {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      transition: border-color 0.3s;
    }
    .register-container input[type="text"]:focus,
    .register-container input[type="email"]:focus,
    .register-container input[type="password"]:focus {
      border-color: #2193b0;
      outline: none;
    }
    .register-container button {
      padding: 10px;
      background: #2193b0;
      border: none;
      color: #fff;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .register-container button:hover {
      background: #1b7e93;
    }
    .error-message {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h1>Cadastro de Novo Usuário</h1>
    <form id="registrationForm" action="/addUsuario" method="post">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
      
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Digite seu email" required>
      
      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
      
      <label for="confirmarSenha">Confirmar Senha</label>
      <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme sua senha" required>
      
      <div class="error-message" id="errorMessage">As senhas não conferem.</div>
      
      <button type="submit">Cadastrar</button>
    </form>
  </div>
  
  <script>
    const form = document.getElementById('registrationForm');
    const senha = document.getElementById('senha');
    const confirmarSenha = document.getElementById('confirmarSenha');
    const errorMessage = document.getElementById('errorMessage');
    
    form.addEventListener('submit', function(event) {
      if (senha.value !== confirmarSenha.value) {
        event.preventDefault();
        errorMessage.style.display = 'block';
      } else {
        errorMessage.style.display = 'none';
      }
    });
  </script>
</body>
</html>
